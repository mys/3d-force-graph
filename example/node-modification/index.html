<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/three"></script>

  <script src="//unpkg.com/3d-force-graph"></script>
  <!--<script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body>
  <div id="3d-graph"></div>

  <script>
    // Random tree
    const N = 100;
    const gData = {
      nodes: [...Array(N).keys()].map(i => ({ id: i })),
      links: [...Array(N).keys()]
        .filter(id => id)
        .map(id => ({
          source: id,
          target: Math.round(Math.random() * (id-1))
        }))
    };

    const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
        .nodeThreeObject(({ id }) => new THREE.Mesh(
          new THREE.SphereGeometry(Math.random() * 10),
          new THREE.MeshLambertMaterial({
            color: Math.round(Math.random() * Math.pow(2, 24))
          })
        ))
        .enableNodeDrag(false)
        .onNodeClick(modifyNode)
        .graphData(gData);

    function modifyNode(node) {
      // node.__threeObj is of type Mesh
      // we can modify every value on demand
      node.__threeObj.material.color = new THREE.Color(1,0,0);
      node.__threeObj.scale.multiplyScalar(1.3);
    }
  </script>
</body>
